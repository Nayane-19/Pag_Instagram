<!DOCTYPE html>
<htm lang="en">    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <link rel="icon" href="./image/logo.png">
        <title>Instagram</title>        
    </head>
    <body>
        <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./image/instagram-celular.png" alt="imagem instagram celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./image/instagram-logo-1.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-foto">
                    <img src="./image/perfil.JPG" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Nayane</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é Nayane?</p>
                <p class="not-acount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./image/apple-store-button.PNG" alt="Store Button">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./image/google-play-button.PNG" alt="">
                    </a>
                </div>
                
            </div>
        </div>
    </div>
    </body>
</html>
